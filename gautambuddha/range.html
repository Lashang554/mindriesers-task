<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Progress Bar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading {
      width: 350px;
      height: 30px;
      background-color: #ccc;
      border-radius: 50px;
      
    }

    .progress {
      width: 79%;
      height: 100%;
      background-color: lightgreen;
      border-radius: 50px;
      text-align: center;
     
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="progress">Decisioning 79%</div>
  </div>
</body>
</html>
