<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3 - Move Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
    }
    #box {
      width: 100px;
      height: 100px;
      background: brown;
      margin-top: 15px;
      position: relative;
    }
  </style>
</head>
<body onkeydown="moveBox(event)">
  <div class="container">
    <h2>Task 3: Move Box with Arrow Keys</h2>
    <div id="box"></div>
  </div>

  <script>
    let x = 0, y = 0;
    function moveBox(event) {
      const step = 10;
      if (event.key === "ArrowUp") y -= step;
      if (event.key === "ArrowDown") y += step;
      if (event.key === "ArrowLeft") x -= step;
      if (event.key === "ArrowRight") x += step;
      document.getElementById("box").style.transform =
        `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
