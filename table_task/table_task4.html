<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" >
        <thead>
            <tr>
                <th colspan="4" style="color:red;"><b>Table using Colspan and Rowspan</b></th>
            </tr>
            <tr>
                <th colspan="4"><b>Khanewal Self Store</b></th>
            </tr>
            <tr>
                <th>Item/Desc</th>
                <th>QTY</th>
                <th>Price/Unit</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sugar</td>
                <td>5kg</td>
                <td>50</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Cooking Oil</td>
                <td>2kg</td>
                <td>200</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Soap</td>
                <td>4 Pieces</td>
                <td>40</td>
                <td>160</td>
            </tr>
            <tr>
                <td colspan="3">Sub Total</td>
                <td>810</td>
            </tr>
            <tr>
                <td colspan="2">Tax</td>
                
                <td>5%</td>
                <td>41</td>
            </tr>
            <tr>
                <td colspan="3">Total Bill</td>
                <td>851</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
