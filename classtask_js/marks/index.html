<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks </title>
</head>
<body>
    <script>
        let marks = 90;

        if (marks >= 90) {
            console.log("A+");
        } else if (marks >= 80) {
            console.log("B+");
        } else if (marks >= 70) {
            console.log("C+");
        } else {
            console.log("Fail");
        }
    </script>
</body>
</html>
