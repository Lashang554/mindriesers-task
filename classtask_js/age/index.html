<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
    <script>
        let age = 25;

        if (age < 18) {
            console.log("Child");
        } else if (age >= 18 && age < 60) {
            console.log("Adult");
        } else {
            console.log("Old");
        }
    </script>
</body>
</html>
